name: CI and CD
on:
  push:
    paths-ignore:
      - ".env.example"
      - "LICENSE"
      - "README.md"
      - "renovate.json"
      - ".github/workflows/**"
      - "!.github/workflows/ci.yml"
  pull_request:
    paths-ignore:
      - ".env.example"
      - "LICENSE"
      - "README.md"
      - "renovate.json"
      - ".github/workflows/**"
      - "!.github/workflows/ci.yml"

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v1
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
